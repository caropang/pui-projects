<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="main.js" type="text/javascript"></script>
    <script defer src="menu.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun Bun Bakeshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Universal Header -->
    <div class="header-wrapper-shop">
        <div class="header-container">
            <div class="header-left">
                <a href="index.html">
                    <img class="logo" src="assets/PUI-A5-Logo.png" alt="Bun Bun Bakeshop">
                </a>
            </div>
            <div class="header-right">
                <!-- TODO: Make active looking link -->
                <a class="header-link" href="index.html">Home</a>
                <a class="header-link" href="menu.html">Shop</a>
                <!-- TODO: Link About Page -->
                <a class="header-link" href="about.html">About</a>
                <a class="header-link" href="contact.html">Contact</a>
                <a href="basket.html" id="basket-container">
                    <img id="basket-img" src="assets/basket.png" alt="Basket">
                    <p id="num-items-in-basket" class="header-link"></p>
                </a>
            </div>
        </div>
    </div>

    <div class="page-title">OUR FLAVORS</div>

    <div id="menu-wrapper">
        <!-- template -->
        <template id="menu-item-template">
            <div class="menu-item-wrapper">
                <img class="menu-item-img" src="assets/original.png" alt="Original Flavor">
                <div class="item-info" item-id="">
                    <p class="item-name">Original • $5.00</p>
                    <p class="item-description">Our signature original cinnamon roll. Choose from 
                        our variety of glazings to create a classic flavor.</p>
                    <div class="menu-button-wrapper">
                        <button class="view-details-btn">View Details</button>
                        <!-- TODO: Implement Quick Add -->
                        <button class="add-to-wishlist-btn">♡</button>
                    </div>
                </div>
            </div>
        </template>
    </div>
    <!-- Universal Footer -->
    <div class="footer-wrapper">
        <div class="footer-container">
            <div class="footer-site-map">
                <a href="index.html" class="footer-link">Home</a>
                <a href="menu.html" class="footer-link">Shop</a>
                <a href="about.html" class="footer-link">About</a>
                <a href="contact.html" class="footer-link">Contact</a>
            </div>
            <div class="footer-location">
                <p>Based in</p>
                <p>Squirrel Hill</p>
                <p>Pittsburgh, PA</p>
            </div>
            <div class="footer-contact">
                <p>Contact Us</p>
                <p>bunbun@bakeshop.com</p>
                <p>+1 (555) 555 5555</p>
            </div>
        </div>
        <a id="footer-logo" href="home.html">
            <img class="logo" src="assets/PUI-A5-Logo.png" alt="Bun Bun Bakeshop">
        </a>
    </div>
</body>

</html>
